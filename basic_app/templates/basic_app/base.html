<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>掛失平台</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <meta name="google-site-verification" content="UFDC7lKM5plCF4VwRIzPaWvvrJPmR6rfut7Z6_sWIrg" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav">
      {# Django Home Link / Admin Link / Register Link#}
      <a class="navbar-brand" href="{% url 'index' %}">掛失平台</a>
      <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>

      {# Some logic on what to display for last item#}
      {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'logout' %}">登出</a>
      <a class="nav-item nav-link" href="{% url 'account' %}">我的帳戶</a>
      <a class="nav-item nav-link" href="{% url 'account' %}">歡迎 {{user.username}}</a>
      {% else %}
      <a class="nav-item nav-link" href="{% url 'basic_app:register' %}">註冊</a>
      <a class="nav-link" href="{% url 'basic_app:user_login' %}">登入</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block body_block %}
    {% endblock %}
  </div>


</body>

</html>
